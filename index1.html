<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Signal</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Если открываешь как Telegram WebApp, можно использовать этот скрипт -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #11152b, #050712);
      color: #fff;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 12, 26, 0.94);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      padding: 18px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.14);
    }

    .signal-card {
      margin-top: 4px;
      border-radius: 18px;
      padding: 18px 14px 16px;
      background: linear-gradient(135deg, #5f27ff, #ff3e7f);
      display: flex;
      flex-direction: column;
      gap: 6px;
      text-align: center;
    }

    .signal-label {
      font-size: 13px;
      opacity: 0.9;
    }

    .signal-value {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 4px 18px rgba(0, 0, 0, 0.5);
    }

    .signal-text {
      font-size: 14px;
      margin-top: 4px;
    }

    .main-button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c853, #66ffa6);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.45);
      transition: transform 0.06s ease-out, box-shadow 0.06s ease-out, opacity 0.15s;
    }

    .main-button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      opacity: 0.9;
    }

    .hint {
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.6;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">Signal</div>
        <div class="subtitle">Подсказка по спинам до бонуски</div>
      </div>
      <div class="badge">v1.0</div>
    </div>

    <div class="signal-card">
      <div class="signal-label">Текущий сигнал</div>
      <div id="signalValue" class="signal-value">—</div>
      <div id="signalText" class="signal-text">
        Нажми «Signal», чтобы получить значение
      </div>
    </div>

    <button id="signalBtn" class="main-button">Signal</button>

    <div class="hint">
      При каждом нажатии генерируется случайное значение от 1 до 100 вращений.
      Используй сигнал по своей стратегии.
    </div>
  </div>

  <script>
    const btn = document.getElementById('signalBtn');
    const valueEl = document.getElementById('signalValue');
    const textEl = document.getElementById('signalText');

    function getRandomSpins() {
      // целое число от 1 до 100
      return Math.floor(Math.random() * 100) + 1;
    }

    btn.addEventListener('click', () => {
      const spins = getRandomSpins();

      valueEl.textContent = spins;
      textEl.innerHTML = `До бонуски осталось <strong>${spins}</strong> вращений`;

      // лёгкая анимация
      valueEl.style.transform = 'scale(1.08)';
      setTimeout(() => {
        valueEl.style.transform = 'scale(1)';
      }, 120);
    });

    // Поддержка Telegram WebApp темы (по желанию)
    try {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        document.body.style.backgroundColor = tg.backgroundColor || '#050712';
      }
    } catch (e) {
      // тихо игнорируем, если Telegram объекта нет
    }
  </script>
</body>
</html>
